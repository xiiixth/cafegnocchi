<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Gnocchi - Welcome</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
    .navigation {
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      transition: padding 0.3s ease, background-color 0.3s ease;
    }
    .navigation.scrolled {
      padding: 30px 0; 
      background-color: #166C1B; 
    }
    .navigation.scrolled a{
      color: rgba(255, 255, 255, 0.9);
    }
    .navigation.scrolled a:hover {
      color: #ff9900; 
      transition: color 1.0s ease;
    }
    .welcome-section {
      text-align: center;
      padding-top: 3em;
      font-family: "Playfair Display";
    }

    .welcome-section h2 {
      font-family: "Playfair Display";
    }

    .black-box-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      text-decoration: none;
      border-radius: 5px;
    }

    .black-box-button:hover {
      background-color: #707070;
      color:#fff;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("assets/thumbnail.png"); /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .cafe-name h1 {
      font-family: 'Playfair Display', 'sans serif';
      color: #fff;
      text-align: center;
      font-size: 8em;
    }
  </style>
  
</head>
<body>
  <div class="navigation w-nav" id="navbar">
    <div class="navigation-wrap">
      <a href="index.html" aria-current="page" class="logo-link w-nav-brand w--current">
        <img src="assets/logo.png" width="50" height="auto "alt="Original Logo" class="logo-image original-logo">
        <img src="assets/alternative-logo.png" width="130" alt="Alternate Logo" class="logo-image alternate-logo">
      </a>
      <div class="menu">
        <nav role="navigation" class="navigation-items w-nav-menu">
          <a href="home.html" class="navigation-item w-nav-link">Home</a>
          <a href="about.html" class="navigation-item w-nav-link">About Us</a>
          <a href="products.html" class="navigation-item w-nav-link">Products</a>
          <a href="news.html" class="navigation-item w-nav-link">News</a>
          <a href="partners.html" class="navigation-item w-nav-link">Partners</a>
          <a href="user.html" class="navigation-item w-nav-link">User Profile</a>
        </nav>
        <div class="menu-button w-nav-button"><img src="images/menu-icon_1menu-icon.png" width="22" alt="" class="menu-icon"></div>
      </div>
      <a href="index.html" class="button cc-contact-us w-inline-block">
        <div>Log out</div>
      </a>
    </div>
  </div>

  <div class="welcome-section">
    <br><br><br><br><br>
    <p id="welcomeMessage" style="font-family: 'Montserrat'; font-weight: bold; color: #fff"></p>
    <a href="home.html" class="black-box-button">Home</a>
  </div>

  <div class="cafe-name">
    <h1><br><br>CAFE<br><br>GNOCCHI</h1>
  </div>

  <script>
    window.onload = function() {
      const welcomeMessage = document.getElementById("welcomeMessage");
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const username = urlParams.get('username');

      if (username) {
        welcomeMessage.innerText = `Welcome, ${username}!`;
      } else {
        welcomeMessage.innerText = 'Welcome!';
      }
    };
  </script>
  
</body>
</html>
